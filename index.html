<!DOCTYPE html>
<html lang="en" class="h-full antialiased dark">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Independent contractor. Development, deployments and consultancy." />
    <title>Rens Admiraal &middot; East west, CLI best</title>
</head>

<body class="flex h-full flex-col bg-zinc-50 dark:bg-black">
    <div class="fixed inset-0 flex justify-center sm:px-8">
        <div class="flex w-full max-w-7xl lg:px-8">
            <div class="w-full bg-white ring-1 ring-zinc-100 dark:bg-zinc-900 dark:ring-zinc-300/20"></div>
        </div>
    </div>
    <div class="relative h-full flex flex-col justify-between">
        <div class="lg:h-24"></div>
        <main>
            <div class="sm:px-8 mt-9">
                <div class="mx-auto max-w-7xl lg:px-8">
                    <div class="relative px-4 sm:px-8 lg:px-12">
                        <div class="mx-auto max-w-2xl lg:max-w-5xl">
                            <div class="max-w-2xl">
                                <h1 class="text-4xl font-bold tracking-tight text-zinc-800 dark:text-zinc-100 sm:text-5xl">
                                    Software designer, <br/>Process crafter, <br/>Automator
                                </h1>
                                <p class="mt-6 text-base text-zinc-600 dark:text-zinc-400"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-16 sm:mt-20">
                <div class="-my-4 flex justify-center gap-5 overflow-hidden py-4 sm:gap-8">
                    <div class="relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl bg-zinc-100 dark:bg-zinc-800 sm:w-72 sm:rounded-2xl rotate-2">
                        <img alt=""
                            src="./src/img/pic1.jpg"
                            class="absolute inset-0 h-full w-full object-cover" loading="lazy"
                            style="color: transparent" />
                    </div>
                    <div class="relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl bg-zinc-100 dark:bg-zinc-800 sm:w-72 sm:rounded-2xl -rotate-2">
                        <img alt=""
                            src="./src/img/pic2.jpg"
                            class="absolute inset-0 h-full w-full object-cover" loading="lazy"
                            style="color: transparent" />
                    </div>
                    <div class="relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl bg-zinc-100 dark:bg-zinc-800 sm:w-72 sm:rounded-2xl rotate-2">
                        <img alt=""
                            src="./src/img/pic3.jpg"
                            class="absolute inset-0 h-full w-full object-cover" loading="lazy"
                            style="color: transparent" />
                        </div>
                    <div class="relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl bg-zinc-100 dark:bg-zinc-800 sm:w-72 sm:rounded-2xl rotate-2">
                        <img alt=""
                            src="./src/img/pic4.jpg"
                            class="absolute inset-0 h-full w-full object-cover" loading="lazy"
                            style="color: transparent" />
                    </div>
                    <div class="relative aspect-[9/10] w-44 flex-none overflow-hidden rounded-xl bg-zinc-100 dark:bg-zinc-800 sm:w-72 sm:rounded-2xl -rotate-2">
                        <img alt=""
                            src="./src/img/pic5.jpg"
                            class="absolute inset-0 h-full w-full object-cover" loading="lazy"
                            style="color: transparent" />
                    </div>
                </div>
            </div>
        </main>

        <div class="w-full mx-auto max-w-7xl lg:px-8">
            {{> global/Footer }}
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
